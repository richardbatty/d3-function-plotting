<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <p>hlk</p>
  <div id="graph"></div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="../lib/plotter.js" charset="utf-8"></script>
  <script src="../lib/components.js" charset="utf-8"></script>
  <script src="../lib/data.js" charset="utf-8"></script>
  <script src="../lib/attacher.js" charset="utf-8"></script>

  <script>
    function square(x){
      return Math.pow(x, -1);
    }

    var dimensions = {
      margins: {
        top: 20,
        right: 20,
        bottom: 20,
        left: 80
      }
    };
    dimensions.width = 500 - dimensions.margins.left - dimensions.margins.right;
    dimensions.height = 300 - dimensions.margins.top - dimensions.margins.bottom;
    var xSpan = [-20, 20]
    d3.select("#graph")
      .call(Plotter.xy(square, xSpan, dimensions));
  </script>
</body>
</html>
