<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <p>hlk</p>
  <div id="graph"></div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="../lib/plotter.js" charset="utf-8"></script>
  <script src="../lib/components.js" charset="utf-8"></script>
  <script src="../lib/data.js" charset="utf-8"></script>
  <script src="../lib/attacher.js" charset="utf-8"></script>

  <script>
    function square(x){
      return Math.pow(x, 2);
    }

    function circle(t) { // t is  betweem 0 and 2pi
      return [Math.cos(t), Math.sin(t)];
    }

    var dimensions = {
      margins: {
        top: 20,
        right: 20,
        bottom: 20,
        left: 80
      }
    };
    dimensions.width = 500 - dimensions.margins.left - dimensions.margins.right;
    dimensions.height = 300 - dimensions.margins.top - dimensions.margins.bottom;

    var chart = Plotter.xy()
        // .type('cartes')
        .dimensions(dimensions)
        .xSpan([-5, 5])
        .ySpan([-2, 2])
        .fun(square);

    d3.select("#graph")
      .call(chart);
  </script>
</body>
</html>
