<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="graph"></div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="../lib/plotter.js" charset="utf-8"></script>
  <script src="../lib/components.js" charset="utf-8"></script>
  <script src="../lib/data.js" charset="utf-8"></script>
  <script src="../lib/attacher.js" charset="utf-8"></script>

  <script>
    function square(x){
      return Math.pow(x, 2);
    }

    function inverse(x) {
      return Math.pow(x, -1);
    }

    function circle(t) {
      return 10;
    }

    function rose(t) {
      return Math.sin(6 * t) + 2;
    }

    function spiral(t) {
      return t / (1 * Math.PI);
    }

    var dimensions = {
      margins: {
        top: 20,
        right: 20,
        bottom: 20,
        left: 80
      }
    };
    dimensions.width = 500 - dimensions.margins.left - dimensions.margins.right;
    dimensions.height = 500 - dimensions.margins.top - dimensions.margins.bottom;

    var chart = Plotter.xy()
        .type('parametric')
        .dimensions(dimensions)
        .polarSpan([-16 * Math.PI, 16 * Math.PI])
        .ySpan([-20, 20])
        .fun(spiral)
        .axisNumbers(false);

    var chart2 = Plotter.xy()
        .type('cartesian')
        .dimensions(dimensions)
        .fun(inverse)
        .axisNumbers(false);
        
    d3.select("#graph")
      .call(chart)
      .call(chart2);
  </script>
</body>
</html>
